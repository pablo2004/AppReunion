<form class="form-horizontal" id="SistemaConfigura" onsubmit="return false;" method="POST" action="#">

     <div class="form-element">
          <label class="form-label" for="SistemaId">APP Id</label>
          <input type="number" class="form-control" id="SistemaId" name="PARTICION_ID" placeholder="APP ID" />
          <div class="form-error" id="SistemaIdError"></div>
     </div>

     <div class="form-element">
          <label class="form-label" for="SistemaApi">APP CLAVE</label>
          <input type="text" class="form-control" id="SistemaApi" name="API_KEY" placeholder="APP CLAVE" />
          <div class="form-error" id="SistemaApiError"></div>
     </div>

     <button data-controller="Sistema" data-action="configura" data-id="#SistemaConfigura" type="submit" class="ajax-form btn btn-default btn-block"><i class="fa fa-check"></i> Guardar</button>


</form>
